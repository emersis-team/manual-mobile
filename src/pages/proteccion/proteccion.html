<ion-header>

  <ion-navbar color="primary">

    <ion-title>Procedimientos de combate</ion-title>

    <div style="display: flex;">

      <div style="flex: 1;">

        <button ion-button style="background-color: transparent;" (click)="goToHome()">
          <ion-icon name="arrow-back"></ion-icon>
        </button>

      </div>

      <div style="flex: 1; text-align: right;">

        <button ion-button style="background-color: transparent;">
          <ion-icon name="arrow-forward"></ion-icon>
        </button>

      </div>

    </div>

  </ion-navbar>

  <ion-toolbar style="padding-top: 10px !important; padding-bottom: 10px !important;" mode="md" color="primary">

    <ion-segment #segments mode="md" [(ngModel)]="page" color="light">

      <ion-segment-button value="0" (click)="selectedTab(0)">
        Proteccion
      </ion-segment-button>

      <ion-segment-button value="1" (click)="selectedTab(1)">
        Movimientos
      </ion-segment-button>

      <ion-segment-button value="2" (click)="selectedTab(2)">
        Ofensivos
      </ion-segment-button>

      <ion-segment-button value="3" (click)="selectedTab(3)">
        Defensivos
      </ion-segment-button>

      <ion-segment-button value="4" (click)="selectedTab(4)">
        Otros
      </ion-segment-button>

    </ion-segment>

  </ion-toolbar>

</ion-header>

<ion-content style="background-color: rgb(210, 217, 226);">

  <ion-slides #slider (ionSlideDidChange)="slideChanged()">

    <ion-slide>

      <ion-list lines="none">

        <ion-item lines="none" style="background-color: rgb(210, 217, 226); padding-left: 0 !important; padding-right: 0 !important" *ngFor="let dummy of ' '.repeat(4).split(''), let i = index">

          <ion-card style="padding-left: 0 !important; padding-right: 0 !important; margin-left: 0 !important; margin-right: 0 !important; width: fit-content !important;">

            <ion-card-content style="padding-left: 0 !important; padding-right: 0 !important; margin-left: 0 !important; margin-right: 0 !important;">
              Keep close to Nature's heart... and break clear away, once in awhile,
              and climb a mountain or spend a week in the woods. Wash your spirit clean.
            </ion-card-content>

          </ion-card>

        </ion-item>

      </ion-list>

    </ion-slide>

    <ion-slide>

      <h1>Tab 2</h1>

    </ion-slide>

    <ion-slide>

      <h1>Tab 3</h1>

    </ion-slide>

    <ion-slide>

      <h1>Tab 4</h1>

    </ion-slide>

    <ion-slide>

      <h1>Tab 5</h1>

    </ion-slide>

  </ion-slides>

</ion-content>
