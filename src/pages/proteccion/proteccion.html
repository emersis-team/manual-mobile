<ion-header>

  <ion-navbar color="primary">

    <div style="display: flex;">

      <div style="flex: 1;">

        <button ion-button style="background-color: transparent;" (click)="goToHome()">
          <ion-icon name="arrow-back"></ion-icon>
        </button>

      </div>

      <div style="flex: 1; text-align: center;">
        <h5 style="
            min-width: 240px;
            color: white;
          ">
          Procedimientos de combate
        </h5>
      </div>

      <div style="flex: 1; text-align: right;">

        <button ion-button style="background-color: transparent;">
          <ion-icon name="arrow-forward"></ion-icon>
        </button>

      </div>

    </div>

  </ion-navbar>

  <ion-toolbar style="padding-top: 10px !important; padding-bottom: 10px !important;" mode="md" color="primary">

    <ion-segment #segments mode="md" [(ngModel)]="page" color="light">

      <ion-segment-button value="0" (click)="selectedTab(0)">
        Proteccion
      </ion-segment-button>

      <ion-segment-button value="1" (click)="selectedTab(1)">
        Movimientos
      </ion-segment-button>

      <ion-segment-button value="2" (click)="selectedTab(2)">
        Ofensivos
      </ion-segment-button>

      <ion-segment-button value="3" (click)="selectedTab(3)">
        Defensivos
      </ion-segment-button>

      <ion-segment-button value="4" (click)="selectedTab(4)">
        Otros
      </ion-segment-button>

    </ion-segment>

  </ion-toolbar>

</ion-header>

<ion-content style="background-color: rgb(210, 217, 226);">

  <video id="player" hidden controls></video>

  <ion-slides #slider (ionSlideDidChange)="slideChanged()">

    <ion-slide>

      <ion-list lines="none">

        <ion-item lines="none"
          style="background-color: rgb(210, 217, 226); padding-left: 0 !important; padding-right: 0 !important"
          *ngFor="let dummy of ' '.repeat(5).split(''), let i = index">

          <ion-card>

            <ion-card-content
              style="padding-left: 0 !important; padding-right: 0 !important; margin-left: 0 !important; margin-right: 0 !important;">

              <div style="
                height: 100%;
                padding: 0;
                margin: 0;
                display: -webkit-box;
                display: -moz-box;
                display: -ms-flexbox;
                display: -webkit-flex;
                display: flex;
                align-items: center;
                justify-content: center;">

                <div style="
                  flex: 1; 
                  text-align: center;">

                  <div style="
                      background-color: rgb(110, 1, 7);
                      border-radius: 13%;
                      margin: 11%;">

                    <img style="display: inline;" src="./assets/imgs/videoButton.jpg"
                      (click)="goVideo('./assets/imgs/video3.mp4');" />

                  </div>

                </div>

                <div style="
                  flex: 3; 
                  text-align: left;">

                  <h2 style="
                    Color: rgb(110, 1, 7);">
                    Video {{i + 1}}
                  </h2>

                  <p style="white-space: pre-wrap;">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

                </div>

              </div>

            </ion-card-content>

          </ion-card>

        </ion-item>

      </ion-list>

    </ion-slide>

    <ion-slide>

      <ion-list lines="none">

        <ion-item lines="none"
          style="background-color: rgb(210, 217, 226); padding-left: 0 !important; padding-right: 0 !important"
          *ngFor="let dummy of ' '.repeat(2).split(''), let i = index">

          <ion-card>

            <ion-card-content
              style="padding-left: 0 !important; padding-right: 0 !important; margin-left: 0 !important; margin-right: 0 !important;">

              <div style="
                height: 100%;
                padding: 0;
                margin: 0;
                display: -webkit-box;
                display: -moz-box;
                display: -ms-flexbox;
                display: -webkit-flex;
                display: flex;
                align-items: center;
                justify-content: center;">

                <div style="
                  flex: 1; 
                  text-align: center;">

                  <div style="
                      background-color: rgb(110, 1, 7);
                      border-radius: 13%;
                      margin: 11%;">

                    <img style="display: inline;" src="./assets/imgs/videoButton.jpg"
                      (click)="goVideo('./assets/imgs/video2.mp4');" />

                  </div>

                </div>

                <div style="
                  flex: 3; 
                  text-align: left;">

                  <h2 style="
                    Color: rgb(110, 1, 7);">
                    Video {{i + 1}}
                  </h2>

                  <p style="white-space: pre-wrap;">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

                </div>

              </div>

            </ion-card-content>

          </ion-card>

        </ion-item>

      </ion-list>

    </ion-slide>

    <ion-slide>

      <h1>Tab 3</h1>

    </ion-slide>

    <ion-slide>

      <h1>Tab 4</h1>

    </ion-slide>

    <ion-slide>

      <h1>Tab 5</h1>

    </ion-slide>

  </ion-slides>

</ion-content>
